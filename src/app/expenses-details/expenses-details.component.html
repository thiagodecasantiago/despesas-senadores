<div class="mat-elevation-z2">
  <h2>Discriminação das despesas</h2>
  <hr />
  <div style="height: calc(100vh - 74px); overflow: auto">
    <table
      mat-table
      [dataSource]="expenses"
      matSort
      (matSortChange)="sortData($event)"
    >
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tipo de despesa
        </th>
        <td mat-cell *matCellDef="let expense">
          {{ expense.tipo | expenseType }}
        </td>
      </ng-container>
      <ng-container matColumnDef="supplier">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fornecedor</th>
        <td mat-cell *matCellDef="let expense">{{ expense.fornec }}</td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let expense">
          {{ expense.dia | number: "2.0-0" }}/{{
            expense.mes | number: "2.0-0"
          }}/{{ expense.ano }}
        </td>
      </ng-container>
      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let expense">
          {{ expense.valor | currency: "BRL" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>

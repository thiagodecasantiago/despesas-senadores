<div class="mat-elevation-z2">
  <div class="tableTitle">
    <h2>Resumo de despesas</h2>
    <button
      mat-raised-button
      color="primary"
      *ngIf="showDetailsButton"
      [routerLink]="['/senadores', data?.id]"
      class="detail-btn"
    >
      Ver detalhes
    </button>
  </div>
  <hr />
  <table mat-table [dataSource]="summary">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Tipo de despesa</th>
      <td mat-cell *matCellDef="let expense">
        {{ expense.type | expenseType }}
      </td>
      <td mat-footer-cell *matFooterCellDef>Total</td>
    </ng-container>
    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let expense">
        {{ expense.value | currency: "BRL" }}
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ total | currency: "BRL" }}</td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
